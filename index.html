<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1 id="heading">Open Positions</h1>


    <div id="grid-container">
        <div id="design">
 
         <div id="design-iconHead">
            <img src="https://img.icons8.com/external-tulpahn-detailed-outline-tulpahn/64/000000/external-paintbrush-stationery-tulpahn-detailed-outline-tulpahn.png"/>
            <h2>Design</h2>
         </div>

         <button>4 open positions</button>
       </div>

        <div id="eng">
            <div id="eng-iconHead">
                <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/000000/external-coding-online-learning-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png"/>
                <h2>Engineering</h2>
             </div>
    
             <button>8 open positions</button>

        </div>
        <div id="operations">
            <div id="operations-iconHead">
                <img src="https://img.icons8.com/doodle/48/000000/apple-settings.png"/>
                <h2>Operations</h2>
             </div>
    
             <button>2 open positions</button>
            
        </div>
        <div id="people">
            <div id="people-iconHead">
                <img src="https://img.icons8.com/external-victoruler-solid-victoruler/64/000000/external-person-logistics-victoruler-solid-victoruler.png"/>
                <h2>People</h2>
             </div>
    
             <button>6 open positions</button>
            
        </div>
        <div id="sales">
            <div id="sales-iconHead">
                <img src="https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/000000/external-sales-due-diligence-icongeek26-outline-gradient-icongeek26.png"/>
                <h2>Sales</h2>
             </div>
    
             <button>7 open positions</button>
            
        </div>
        <div id="university">
            <div id="university-iconHead">
                <img src="https://img.icons8.com/external-victoruler-solid-victoruler/64/000000/external-university-education-and-school-victoruler-solid-victoruler.png"/>
                <h2>University</h2>
             </div>
    
             <button>8 open positions</button>
            
        </div>
    </div>


</body>
</html>
